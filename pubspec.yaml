name: clan_war_report
description: Clan War Report
publish_to: 'none'

version: 1.0.0+6

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # COMMON
  animate_do: ^3.0.2
  dio: ^5.3.2
  duration: ^3.0.12
  easy_localization: ^3.0.2
  equatable: ^2.0.5
  flutter_countdown_timer: ^4.1.0
  flutter_displaymode: ^0.6.0
  flutter_dotenv: ^5.0.2
  get_it: ^7.6.0
  internet_connection_checker: ^1.0.0+1
  nb_utils: ^6.0.2
  package_info_plus: ^4.0.2
  stream_transform: ^2.1.0
  url_launcher: ^6.1.11
  workmanager: ^0.5.1

  # STATE MANAGEMENT
  bloc: ^8.1.1
  bloc_concurrency: ^0.2.1
  flutter_bloc: ^8.1.2

  # ICONS
  akar_icons_flutter: ^1.1.16
  ionicons: ^0.2.2
  material_design_icons_flutter: ^6.0.7096

  # UI
  country_flags: ^2.0.0
  fl_chart: ^0.63.0
  home_widget: ^0.3.0
  in_app_review: ^2.0.6

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  mocktail: ^0.3.0
  very_good_analysis: ^5.0.0+1


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/translations/
    - assets/images/
    - assets/images/clash-resource/
    - assets/images/clash-resource/clan-war-leagues/
    - assets/images/clash-resource/home-heroes/
    - assets/images/clash-resource/leagues/
    - assets/images/clash-resource/home-pets/
    - assets/images/clash-resource/home-siege-machines/
    - assets/images/clash-resource/home-spells/
    - assets/images/clash-resource/town-halls/
    - assets/images/clash-resource/home-troops/

  fonts:
    - family: Clash-Light
      fonts:
        - asset: assets/fonts/Clash-Light.ttf
