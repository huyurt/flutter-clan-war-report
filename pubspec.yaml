name: clan_war_report
description: Clan War Report for Clash of Clans
repository: https://github.com/huyurt/flutter-clan-war-report
publish_to: 'none'

version: 1.0.0+19

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # COMMON
  animate_do: ^3.3.4
  dio: ^5.7.0
  duration: ^3.0.15
  easy_localization: ^3.0.7
  equatable: ^2.0.7
  flutter_countdown_timer: ^4.1.0
  flutter_displaymode: ^0.6.0
  flutter_dotenv: ^5.2.1
  get_it: ^8.0.3
  internet_connection_checker: ^3.0.1
  nb_utils: ^7.0.7
  package_info_plus: ^8.1.2
  stream_transform: ^2.1.1
  url_launcher: ^6.3.1
  workmanager: ^0.5.2

  # STATE MANAGEMENT
  bloc: ^8.1.4
  bloc_concurrency: ^0.2.5
  flutter_bloc: ^8.1.6

  # ICONS
  akar_icons_flutter: ^1.1.21
  country_flags: ^3.1.0
  ionicons: ^0.2.2
  material_design_icons_flutter: ^7.0.7296

  # UI
  graphic: ^2.5.0
  home_widget: ^0.7.0
  in_app_review: ^2.0.10

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_launcher_icons: ^0.14.2
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  mocktail: ^1.0.4
  very_good_analysis: ^7.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/translations/
    - assets/images/
    - assets/images/clash-resource/
    - assets/images/clash-resource/clan-war-leagues/
    - assets/images/clash-resource/home-heroes/
    - assets/images/clash-resource/leagues/
    - assets/images/clash-resource/home-pets/
    - assets/images/clash-resource/home-siege-machines/
    - assets/images/clash-resource/home-spells/
    - assets/images/clash-resource/town-halls/
    - assets/images/clash-resource/home-troops/

  fonts:
    - family: Clash-Light
      fonts:
        - asset: assets/fonts/Clash-Light.ttf
